<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindCare | Home</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Custom CSS (extra effects) -->
  <style>
    /* Smooth hover scale */
    .hover-scale:hover {
      transform: scale(1.05);
      transition: all 0.3s ease-in-out;
    }
    /* Button Glow */
    .btn-glow:hover {
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.7);
    }
  </style>
</head>

<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 flex flex-col min-h-screen">

  <!-- 🌐 Navbar -->
 
    
  <!-- 🎯 Hero Section -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-6 mt-12">
    <h1 class="text-5xl md:text-6xl font-extrabold text-indigo-700 animate__animated animate__fadeInDown">
      Welcome to <span class="text-pink-500">MindCare</span>
    </h1>
    <p class="mt-6 text-lg md:text-xl text-gray-700 max-w-2xl animate__animated animate__fadeInUp">
      Your personal mental wellness companion 💜  
      Track your mood, explore resources, and grow every day with positivity.
    </p>

    <!-- CTA Buttons -->
    <div class="mt-8 flex flex-wrap gap-4 justify-center">
      <a href="login.html"
        class="px-8 py-3 rounded-full bg-indigo-600 text-white font-semibold hover-scale btn-glow">
        Get Started 🚀
      </a>
      <a href="login.html"
        class="px-8 py-3 rounded-full bg-white border border-indigo-600 text-indigo-600 font-semibold hover-scale">
        Explore Resources 📚
      </a>
    </div>

    

  </main>

  <!-- 👣 Footer -->
  <footer class="bg-white py-6 mt-10 shadow-inner">
    <div class="container mx-auto text-center text-gray-600">
      <p class="mb-2">© 2025 MindCare. All rights reserved.</p>
      <div class="flex justify-center space-x-4">
        <a href="#" class="hover:text-indigo-600">Privacy Policy</a>
        <a href="#" class="hover:text-indigo-600">Terms</a>
        <a href="contact.html" class="hover:text-indigo-600">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Mobile Menu JS -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
