<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindCare | Sign Up</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Custom CSS -->
  <style>
    .hover-scale:hover {
      transform: scale(1.05);
      transition: all 0.3s ease-in-out;
    }
    .btn-glow:hover {
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.7);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-green-100 via-emerald-100 to-teal-100 min-h-screen flex items-center justify-center">

  <!-- Signup Card -->
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 animate__animated animate__fadeInDown hover-scale">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <img src="https://th.bing.com/th/id/OIP.aCLWDGfVuQeSPzO-tDhlYgHaHc?w=182&h=183&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="MindCare Logo" class="w-16 h-16 animate__animated animate__pulse animate__infinite" />
      <h1 class="text-3xl font-bold text-green-600 mt-3">Create Account</h1>
      <p class="text-gray-500 mt-1">Join MindCare and start your journey ðŸŒ¿</p>
    </div>

    <!-- Form -->
    <form id="signupForm" class="space-y-5">
      <div>
        <label for="name" class="block mb-1 font-semibold text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 transition" required />
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 transition" required />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 transition" required />
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition hover-scale btn-glow">
        Sign Up âœ¨
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300" />
      <span class="px-3 text-gray-500">or</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <!-- Social Signups -->
    <div class="flex space-x-4">
      <button class="flex-1 py-3 border rounded-lg hover-scale transition hover:bg-gray-100">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="w-6 h-6 inline mr-2" />
        Google
      </button>
      <button class="flex-1 py-3 border rounded-lg hover-scale transition hover:bg-gray-100">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook" class="w-6 h-6 inline mr-2" />
        Facebook
      </button>
    </div>

    <!-- Login Link -->
    <p class="text-center text-gray-600 mt-6">
      Already have an account?
      <a href="login.html" class="text-green-600 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <!-- JS -->
  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.querySelector("input[name='name']").value;
      const email = document.querySelector("input[name='email']").value;
      const password = document.querySelector("input[name='password']").value;

      // Save user data in localStorage
      localStorage.setItem("loggedInUser", JSON.stringify({ name, email, password }));

      // Redirect to survey page
      window.location.href = "survey.html";
    });
  </script>
</body>
</html>
