<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindCare | Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    .hover-scale:hover {
      transform: scale(1.05);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-cyan-100 to-indigo-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600 animate__animated animate__pulse animate__infinite">üë§ Profile</h1>
    <a href="dashboard.html" class="text-blue-500 hover:underline">‚¨Ö Back</a>
  </header>

  <!-- Profile Card -->
  <main class="flex-grow p-6 max-w-lg mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8 animate__animated animate__fadeInUp hover-scale">
      
      <!-- Profile Picture -->
      <div class="flex flex-col items-center space-y-3">
        <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
             alt="User" class="w-24 h-24 rounded-full border-4 border-blue-300 shadow-md">
        <label for="uploadPic" id="changePicLabel" class="hidden cursor-pointer text-blue-600 font-semibold hover:underline">Change Picture</label>
        <input type="file" id="uploadPic" accept="image/*" class="hidden">
      </div>

      <hr class="my-6">

      <!-- Profile Info -->
      <form id="profileForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-semibold">Name</label>
          <input type="text" id="userName" disabled class="w-full px-4 py-2 border rounded-lg bg-gray-100">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Email</label>
          <input type="email" id="userEmail" disabled class="w-full px-4 py-2 border rounded-lg bg-gray-100">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">About You</label>
          <textarea id="userAbout" rows="3" disabled
            class="w-full px-4 py-2 border rounded-lg bg-gray-100"></textarea>
        </div>

        <!-- Action Buttons -->
        <div id="actionButtons">
          <button type="button" id="editBtn"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition hover-scale">
            Edit Profile ‚úèÔ∏è
          </button>
        </div>
      </form>

      <hr class="my-6">

      <!-- Logout -->
      <button onclick="logout()" 
        class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition hover-scale">
        Logout üö™
      </button>
    </div>
  </main>

  <script>
    const nameField = document.getElementById("userName");
    const emailField = document.getElementById("userEmail");
    const aboutField = document.getElementById("userAbout");
    const actionButtons = document.getElementById("actionButtons");
    const profilePic = document.getElementById("profilePic");
    const uploadPic = document.getElementById("uploadPic");
    const changePicLabel = document.getElementById("changePicLabel");

    // Load data
    nameField.value = localStorage.getItem("username") || "Guest";
    emailField.value = localStorage.getItem("loggedInUser") || "guest@example.com";
    aboutField.value = localStorage.getItem("userAbout") || "";
    if(localStorage.getItem("profilePic")) {
      profilePic.src = localStorage.getItem("profilePic");
    }

    // Edit Mode
    document.getElementById("editBtn").addEventListener("click", function() {
      nameField.disabled = false;
      emailField.disabled = false;
      aboutField.disabled = false;
      nameField.classList.remove("bg-gray-100");
      emailField.classList.remove("bg-gray-100");
      aboutField.classList.remove("bg-gray-100");
      changePicLabel.classList.remove("hidden");

      actionButtons.innerHTML = `
        <button type="submit" id="saveBtn"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition hover-scale">
          Save Changes üíæ
        </button>`;
    });

    // Save Changes
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.setItem("username", nameField.value);
      localStorage.setItem("loggedInUser", emailField.value);
      localStorage.setItem("userAbout", aboutField.value);
      alert("Profile updated successfully üéâ");

      // Back to readonly mode
      nameField.disabled = true;
      emailField.disabled = true;
      aboutField.disabled = true;
      nameField.classList.add("bg-gray-100");
      emailField.classList.add("bg-gray-100");
      aboutField.classList.add("bg-gray-100");
      changePicLabel.classList.add("hidden");

      actionButtons.innerHTML = `
        <button type="button" id="editBtn"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition hover-scale">
          Edit Profile ‚úèÔ∏è
        </button>`;
      document.getElementById("editBtn").addEventListener("click", arguments.callee);
    });

    // Upload Picture
    uploadPic.addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        profilePic.src = event.target.result;
        localStorage.setItem("profilePic", event.target.result);
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    // Logout
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
