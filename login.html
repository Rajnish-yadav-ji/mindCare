<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindCare | Login</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Custom CSS -->
  <style>
    .hover-scale:hover {
      transform: scale(1.05);
      transition: all 0.3s ease-in-out;
    }
    .btn-glow:hover {
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.7);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-green-100 via-emerald-100 to-teal-100 min-h-screen flex items-center justify-center">

  <!-- Login Card -->
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 animate__animated animate__fadeInDown hover-scale">
    <!-- Logo -->
    <div class="flex flex-col items-center rounded-full mb-6">
      <img src="https://th.bing.com/th/id/OIP.aCLWDGfVuQeSPzO-tDhlYgHaHc?w=182&h=183&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="MindCare Logo" class="w-16 h-16 animate__animated animate__pulse animate__infinite" />
      <h1 class="text-3xl font-bold text-green-600 mt-3">Welcome Back</h1>
      <p class="text-gray-500 mt-1">Login to continue your journey ðŸŒ¿</p>
    </div>

    <!-- Form -->
    <form action="survey.html" id="loginForm"  class="space-y-5">
      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 transition" required />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
       <input type="password" id="password" name="password" placeholder="Enter your password"
  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 transition" required />
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="h-4 w-4 text-green-500 focus:ring-green-400 rounded" />
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-green-600 hover:underline">Forgot Password?</a>
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition hover-scale btn-glow">
        Login ðŸš€
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300" />
      <span class="px-3 text-gray-500">or</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <!-- Social Logins -->
    <div class="flex space-x-4">
      <button class="flex-1 py-3 border rounded-lg hover-scale transition hover:bg-gray-100">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="w-6 h-6 inline mr-2" />
        Google
      </button>
      <button class="flex-1 py-3 border rounded-lg hover-scale transition hover:bg-gray-100">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook" class="w-6 h-6 inline mr-2" />
        Facebook
      </button>
    </div>

    <!-- Signup Link -->
    <p class="text-center text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="signup.html" class="text-green-600 font-semibold hover:underline">Sign Up</a>
    </p>
  </div>
<script>
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault(); // backend à¤ªà¤° request à¤œà¤¾à¤¨à¥‡ à¤¸à¥‡ à¤°à¥‹à¤• à¤¦à¤¿à¤¯à¤¾

    // user details localStorage à¤®à¥‡à¤‚ à¤¡à¤¾à¤² à¤¦à¥‹
    const email = document.querySelector("input[name='email']").value;
    const password = document.querySelector("input[name='password']").value;

    localStorage.setItem("loggedInUser", JSON.stringify({ email, password }));

    // à¤…à¤¬ survey page à¤ªà¤° redirect
    window.location.href = "survey.html";
  });
</script>

</body>
</html>
